      <table
        class="table table-striped mt-1"
        style="width: 97%; margin-left: 20px"
      >
        <thead style="vertical-align: middle">
          <th>#</th>
          <th>Codice</th>
          <th>Nome</th>
          <th>Data Scoperta</th>
          <th>Scopritore</th>
          <th>Tipologia</th>
          <th>Distanza Dalla Terra</th>
          <th>Modulo</th>
          <th>Azimut</th>
          <th style="text-align: right">

              type="button"
              class="btn"

              data-toggle="modal"

          </th>

    <!-- INIZIO MODAL INSERIMENTO-OGGETTO-->
    <div class="modal" id="inserimento-oggetto">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h1 class="modal-title">Inserimento sistema</h1>
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body form-group" id="corpo-inserimento-sistema">
            <label for="input-nome-oggetto" class="mt-2">Nome</label>
            <input
              class="form-control"
              id="input-nome-oggetto"
              type="text"
              placeholder="Nome"
              required
            />
            <label for="input-data-oggetto" class="mt-2">Data Scoperta</label>
            <input class="form-control" id="input-data-oggetto" type="date" />
            <label for="input-scopritore-oggetto" class="mt-2"
              >Scopritore</label
            >
            <input
              class="form-control"
              id="input-scopritore-oggetto"
              type="text"
              placeholder="Scopritore"
              required
            />
            <label for="input-tipologia-oggetto" class="mt-2">Tipologia</label>
            <input
              class="form-control"
              id="input-tipologia-oggetto"
              type="text"
              placeholder="Tipologia"
              required
            />
            <label for="input-distanza-oggetto" class="mt-2"
              >Distanza dalla terra</label
            >
            <input
              class="form-control"
              id="input-distanza-oggetto"
              type="number"
              placeholder="Distanza dalla terra"
              required
            />
            <label for="input-modulo-oggetto" class="mt-2">Modulo</label>
            <input
              class="form-control"
              id="input-modulo-oggetto"
              type="number"
              placeholder="Modulo"
              required
            />
            <label for="input-azimut-oggetto" class="mt-2">Azimut</label>
            <input
              class="form-control"
              id="input-azimut-oggetto"
              type="number"
              placeholder="Azimut"
              required
            />
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-success"
              data-dismiss="modal"
              onclick="inserimentoOggetto()"
            >
              Salva
            </button>
            <button
              type="button"
              class="btn"
              data-dismiss="modal"
              style="color: white"
            >
              Indietro
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FINE MODAL INSERIMENTO-OGGETTO-->

    <!-- INIZIO MODAL VISUALIZZAZIONE SISTEMI PER OGGETTO-->

    <div
      class="modal fade"
      id="sistemiPerOggetto"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      datda-codice="document"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              I Sistemi a cui appartiene
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <thead>
                <th>Codice</th>
                <th>Nome</th>
                <th>Tipologia</th>
              </thead>
              <tbody id="corpo-tabella-sistemi-per-oggetto"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn"
              data-dismiss="modal"
              style="color: white"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--FINE MODAL VISUALIZZAZIONE SISTEMI PER OGGETTO-->

    <!-- INIZIO MODAL INSERIMENTO OGGETTO IN SISTEMA-->

    <div
      class="modal fade"
      id="inserimento-oggetto-sistema"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-codice=""
      ;
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Inserisci il sistema nel quale si intende inserire
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="select-sistema">
            <label>Inserisci il Sistema nel quale inserire</label>
            <select id="corpo-select-sistema" class="form-control">
              <script>
                const elencoSistema = () => {
                  stampaSistemi();

                  let sistemi = JSON.parse(localStorage.get("elenco_sistemi"));

                  let codice = "";
                  for (let [i, o] of sistemi.entries()) {
                    codice += `<option value="${o.codS}">${o.nomS} ${o.tipS}</option>`;
                  }

                  document.getElementById("corpo-select-sistema").innerHTML =
                    codice;
                };

                elencoSistema();
              </script>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
              style="color: white"
              onclick=""
            >
              Conferma
            </button>
            <button
              type="button"
              class="btn"
              data-dismiss="modal"
              style="color: white"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- FINE MODAL INSERIMENTO OGGETTO IN SISTEMA-->
